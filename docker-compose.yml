services:
  web:
    build: 
      context: .
      args:
        RUBY_VERSION: 3.3.8
    command: bash -c "./wait-for db && mkdir -p tmp/cache/assets tmp/pids tmp/storage && bin/rails server -b '0.0.0.0'"
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      # Rails 7.2対応：開発時にキャッシュをホストと共有しない
      # - rails_cache:/rails/tmp/cache
      # - assets_cache:/rails/tmp/cache/assets
      # 代わりに起動時にディレクトリを作成する
    environment:
      - RAILS_MAX_THREADS=5
      - MYSQL_ROOT_PASSWORD=password
      - RAILS_ENV=development
      - DATABASE_HOST=db
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=password
      # Disable Bootsnap in development for easier debugging
      - DISABLE_BOOTSNAP=true
      # Rails 7.2対応：Zeitwerk設定
      - RAILS_ZEITWERK_MISMATCHES=error
      - RAILS_LOG_TO_STDOUT=true
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app
    # TODO: 本番環境ではヘルスチェック追加
    # rootユーザーで実行して権限問題を回避
    # user: "1000:1000"

  db:
    image: mysql:8.4
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=app_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "3306:3306"
    networks:
      - app

  redis:
    image: redis:7
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - app
    # TODO: 本番環境向けRedis設定ファイル追加

  # メール送信テスト用のサービス（開発環境用）
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025" # Web UI
      - "1025:1025" # SMTP Server
    networks:
      - app

  backup:
    image: mysql:8.4
    volumes:
      - ./backup:/backup
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=app_db
    command: >
      bash -c "
        while true; do
          sleep 86400;
          mysqldump -h db -u root -ppassword app_db > /backup/backup-$$(date +%Y%m%d).sql;
        done
      "
    depends_on:
      - db
    networks:
      - app
    # TODO: バックアップローテーション機能の追加

volumes:
  mysql_data:
  redis_data:
  bundle_cache:
    # ホストマシンの設定に依存せず、Dockerボリュームを使用
    # 権限問題を一般的な方法で解決
  # Rails 7.2対応：アセットキャッシュはホストと共有せず、コンテナ内で作成する
  # rails_cache:
  # assets_cache:

networks:
  app:
    driver: bridge
