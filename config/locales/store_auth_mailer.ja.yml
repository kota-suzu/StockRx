# StoreAuthMailer用国際化設定（日本語）
# ============================================================================
# CLAUDE.md準拠: 一貫性のある翻訳・ユーザビリティ重視
# 
# 設計方針:
# - 敬語使用（店舗ユーザー向け）
# - セキュリティ用語の統一
# - 緊急性の伝達
# ============================================================================

ja:
  store_auth_mailer:
    temp_password_notification:
      # メール件名・基本情報
      subject: "【%{store_name}】店舗システム一時パスワード通知"
      subtitle: "店舗システム一時パスワード通知"
      greeting: "こんにちは、%{name}様"
      
      # 導入文
      intro_text: |
        店舗システムへのログインに必要な一時パスワードをお送りいたします。
        セキュリティのため、この一時パスワードは短時間で無効になります。
      
      # パスワード関連
      password_label: "一時パスワード"
      copy_hint: "このパスワードをコピーしてログイン画面でご使用ください"
      
      # 有効期限
      expires_label: "有効期限"
      
      # ボタン・リンク
      login_button: "店舗システムにログイン"
      login_url_label: "ログインURL"
      
      # セキュリティ警告
      security_warning: "セキュリティ上の重要な注意事項"
      security_notes:
        - "このパスワードは%{duration}後に自動的に無効になります"
        - "パスワードは他の方と共有せず、安全に管理してください"
        - "ログイン後は、必ず通常のパスワードに変更してください"
        - "不審なアクセスを発見した場合は、すぐにサポートにご連絡ください"
        - "このメールに心当たりがない場合は、無視して削除してください"
      
      # 追加情報
      additional_info: "発行情報"
      generated_at_label: "発行日時"
      store_name_label: "店舗名"
      user_role_label: "権限"
      
      # トラブルシューティング
      troubleshooting_title: "ログインできない場合の対処法"
      troubleshooting_steps: "以下の手順をお試しください："
      troubleshooting:
        step1: "パスワードを正確にコピー＆ペーストしているか確認"
        step2: "有効期限が切れていないか確認"
        step3: "ブラウザのキャッシュをクリアして再試行"
        step4: "上記で解決しない場合はサポートまでご連絡"
      
      # サポート情報
      support_section: "サポート・お問い合わせ"
      support_text: |
        ご不明な点やトラブルがございましたら、
        お気軽にサポートチームまでお問い合わせください。
      support_email: "サポートメール"
      support_website: "サポートサイト"
      support_contact: "サポートチームに連絡"
      
      # フッター
      footer_text: |
        このメールは店舗システムから自動送信されています。
        このメールアドレスは送信専用のため、返信はできません。
      
      confidentiality_notice: |
        ※このメールには機密情報が含まれています。
        　宛先以外の方が受信された場合は、内容を確認せずに削除してください。

  # ユーザー権限の翻訳
  user_roles:
    staff: "スタッフ"
    manager: "マネージャー"
    admin: "管理者"

  # セキュリティアラートタイプ（将来拡張用）
  security_alerts:
    multiple_failed_logins:
      name: "ログイン失敗の検出"
      description: "複数回のログイン失敗が検出されました"
    
    password_changed:
      name: "パスワード変更"
      description: "パスワードが変更されました"
    
    suspicious_location:
      name: "異常なアクセス場所"
      description: "普段と異なる場所からのアクセスが検出されました"
    
    account_locked:
      name: "アカウントロック"
      description: "セキュリティのためアカウントがロックされました"