# EmailAuth（一時パスワード認証）国際化設定（日本語）
# ============================================================================
# CLAUDE.md準拠: 店舗ユーザー向け一時パスワード認証UI
# 
# 設計方針:
# - 敬語使用（店舗ユーザー向け）
# - セキュリティ用語の統一
# - ユーザビリティ重視のメッセージ設計
# ============================================================================

ja:
  email_auth:
    # ページタイトル・見出し
    titles:
      request_form: "一時パスワードの発行"
      verify_form: "一時パスワードでログイン"
      
    # フォームラベル
    labels:
      email: "メールアドレス"
      temp_password: "一時パスワード"
      store_name: "店舗名"
      
    # ボタン・アクション
    buttons:
      request_password: "一時パスワードを発行"
      verify_and_login: "ログイン"
      back_to_login: "通常ログインに戻る"
      back_to_store_selection: "店舗選択に戻る"
      
    # 成功メッセージ
    messages:
      temp_password_sent: "%{email}に一時パスワードを送信しました。メールをご確認ください。"
      login_successful: "ログインしました。パスワードの変更をお勧めします。"
      
    # エラーメッセージ
    errors:
      store_selection_required: "店舗を選択してください。"
      email_required: "メールアドレスを入力してください。"
      invalid_credentials: "メールアドレスまたは一時パスワードが正しくありません。"
      rate_limit_exceeded: "一時的にアクセスが制限されています。しばらく時間をおいてからお試しください。"
      generation_failed: "一時パスワードの生成に失敗しました。しばらく時間をおいてからお試しください。"
      system_error: "システムエラーが発生しました。管理者にお問い合わせください。"
      missing_parameters: "必要な情報が入力されていません。"
      
    # ヘルプ・説明文
    help:
      request_form: |
        登録されたメールアドレスに一時パスワードを送信します。
        一時パスワードは30分間有効です。
      verify_form: |
        メールで受信した一時パスワードを入力してください。
        一時パスワードでログイン後は、必ずパスワードを変更してください。
      security_notice: |
        セキュリティのため、ログイン後は通常のパスワードに変更することをお勧めします。
        
    # 詳細説明・トラブルシューティング
    troubleshooting:
      title: "メールが届かない場合"
      steps:
        - "迷惑メールフォルダをご確認ください"
        - "メールアドレスに間違いがないかご確認ください"
        - "しばらく待ってからもう一度お試しください"
        - "問題が解決しない場合は管理者にお問い合わせください"
        
    # セキュリティ関連
    security:
      password_expires_in: "一時パスワードは%{duration}分後に無効になります"
      change_password_recommended: "セキュリティのため、ログイン後にパスワードを変更してください"
      one_time_use: "一時パスワードは一度だけ使用できます"
      
    # バリデーションメッセージ
    validations:
      email:
        blank: "メールアドレスを入力してください"
        invalid: "正しいメールアドレスを入力してください"
      temp_password:
        blank: "一時パスワードを入力してください"
        
    # API関連メッセージ
    api:
      success: "正常に処理されました"
      error: "エラーが発生しました"
      invalid_request: "無効なリクエストです"