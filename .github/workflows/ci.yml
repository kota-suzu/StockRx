name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  # importmapが設定されていない場合はこのジョブをスキップします
  # 以下のいずれかを選択してください：
  # 1. importmapをインストールする: bundle exec rails importmap:install
  # 2. このジョブを有効化する
  # scan_js:
  #   runs-on: ubuntu-latest
  #
  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v4
  #
  #     - name: Set up Ruby
  #       uses: ruby/setup-ruby@v1
  #       with:
  #         ruby-version: .ruby-version
  #         bundler-cache: true
  #
  #     - name: Scan for security vulnerabilities in JavaScript dependencies
  #       run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: stock_rx_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      # redis:
      #   image: redis
      #   ports:
      #     - 6379:6379
      #   options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y google-chrome-stable curl default-mysql-client libjemalloc2 libvips

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Prepare cache directories
        run: |
          # 完全にキャッシュを削除して問題を解決
          rm -rf tmp/cache tmp/bootsnap* tmp/caching-dev.txt
          
          # 必要なディレクトリを作成
          mkdir -p tmp/cache/assets tmp/storage tmp/pids
          chmod -R 777 tmp/cache tmp/storage tmp/pids
          
          # Zeitwerkのオートロード問題を回避
          touch tmp/restart.txt
          
          # Zeitwerkの自動ロードチェックを実行
          bundle exec rails zeitwerk:check || true

      - name: Run tests
        env:
          RAILS_ENV: test
          DATABASE_URL: mysql2://root:password@127.0.0.1:3306/stock_rx_test
          DATABASE_PASSWORD: password
          # REDIS_URL: redis://localhost:6379/0
          DISABLE_DATABASE_ENVIRONMENT_CHECK: 1
          # Rails 7.2対応：環境変数で明示的に設定
          RAILS_ZEITWERK_MISMATCHES: error
        run: |
          # キャッシュをクリアして凍結エラーを回避
          DISABLE_SPRING=1 bundle exec rails runner 'Rails.autoloaders.main.reload' || true
          bin/rails db:test:prepare
          bundle exec rspec

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore